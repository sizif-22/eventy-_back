# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
name: Build and deploy Node.js app to Azure Web App - webbingstone-nodejs

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  NODE_ENV: production

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Create env file
        run: |
          touch .env
          # Firebase Configuration
          echo "FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }}" >> .env
          echo "FIREBASE_APP_ID=${{ secrets.FIREBASE_APP_ID }}" >> .env
          echo "FIREBASE_AUTH_DOMAIN=${{ secrets.FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "FIREBASE_MEASUREMENT_ID=${{ secrets.FIREBASE_MEASUREMENT_ID }}" >> .env
          echo "FIREBASE_MESSAGING_SENDER_ID=${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "FIREBASE_PROJECT_ID=${{ secrets.FIREBASE_PROJECT_ID }}" >> .env
          # SMTP Configuration
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" >> .env
          echo "SMTP_PASS=${{ secrets.SMTP_PASS }}" >> .env
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> .env
          echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> .env
          # Other Configuration
          echo "PORT=${{ secrets.PORT }}" >> .env

      - name: npm install, build, and test
        run: |
          npm ci
          npm run build --if-present
          npm run test --if-present
        env:
          # Firebase Environment Variables
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          # SMTP Environment Variables
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          # Other Environment Variables
          PORT: ${{ secrets.PORT }}

      - name: Zip artifact for deployment
        run: zip release.zip ./* .env -r

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'webbingstone-nodejs'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_AD6BE47EE60E4DFAA8FE8C83B90E3A6E }}
          startup-command: 'npm start'
          
      - name: 'Configure Azure App Service Settings'
        uses: azure/appservice-settings@v1
        with:
          app-name: 'webbingstone-nodejs'
          slot-name: 'Production'
          app-settings-json: |
            [
              {
                "name": "FIREBASE_API_KEY",
                "value": "${{ secrets.FIREBASE_API_KEY }}",
                "slotSetting": false
              },
              {
                "name": "FIREBASE_APP_ID",
                "value": "${{ secrets.FIREBASE_APP_ID }}",
                "slotSetting": false
              },
              {
                "name": "FIREBASE_AUTH_DOMAIN",
                "value": "${{ secrets.FIREBASE_AUTH_DOMAIN }}",
                "slotSetting": false
              },
              {
                "name": "FIREBASE_MEASUREMENT_ID",
                "value": "${{ secrets.FIREBASE_MEASUREMENT_ID }}",
                "slotSetting": false
              },
              {
                "name": "FIREBASE_MESSAGING_SENDER_ID",
                "value": "${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}",
                "slotSetting": false
              },
              {
                "name": "FIREBASE_PROJECT_ID",
                "value": "${{ secrets.FIREBASE_PROJECT_ID }}",
                "slotSetting": false
              },
              {
                "name": "SMTP_HOST",
                "value": "${{ secrets.SMTP_HOST }}",
                "slotSetting": false
              },
              {
                "name": "SMTP_PASS",
                "value": "${{ secrets.SMTP_PASS }}",
                "slotSetting": false
              },
              {
                "name": "SMTP_PORT",
                "value": "${{ secrets.SMTP_PORT }}",
                "slotSetting": false
              },
              {
                "name": "SMTP_USER",
                "value": "${{ secrets.SMTP_USER }}",
                "slotSetting": false
              },
              {
                "name": "PORT",
                "value": "${{ secrets.PORT }}",
                "slotSetting": false
              },
              {
                "name": "NODE_ENV",
                "value": "production",
                "slotSetting": false
              }
            ]
